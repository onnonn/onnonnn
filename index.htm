<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] === variable){return pair[1];}
        }
        return false;
    }

    function dateFormat(fmt, date) {
        let ret;
        const opt = {
            "Y+": date.getFullYear().toString(),        // 年
            "m+": (date.getMonth() + 1).toString(),     // 月
            "d+": date.getDate().toString(),            // 日
            "H+": date.getHours().toString(),           // 时
            "M+": date.getMinutes().toString(),         // 分
            "S+": date.getSeconds().toString()          // 秒
            // 有其他格式化字符需求可以继续添加，必须转化成字符串
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length === 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            }
        }
        return fmt;
    }

    $(document).ready(function(){
        var number = decodeURI(getQueryVariable("number"))
        var name = decodeURI(getQueryVariable("name"))
        var position = decodeURI(getQueryVariable("position"))
        var type = decodeURI(getQueryVariable("type"))
        let date = new Date()
        var time = dateFormat("YYYY-mm-dd HH:MM:SS", date)
        var school = decodeURI(getQueryVariable("school"))
        console.log(time)
        $("#name").text(name)
        $("#position").text(position)
        $("#type").text(type)
        $("#time").text(time)
        $("#number").text(number)
        $("#school").text(school)

    });

</script>
